<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Just+Me+Again+Down+Here|Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NewScraper</title>
  </head>
  <body>
    
    <div class="container">

      <div class="row">
        <div class="col" id="header">
          <h1 id="title">NewScrape Times</h1>
          <h5>click on any article to make a note!</h5>
          <button class="btn btn-light" id="scrape">scrape</button>
          <button class="btn btn-light" id="clear">clear articles</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6" id="articles"></div>
        <div class="col-md-6" id="notes"></div>
      </div>

      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
